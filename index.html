<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Memories</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="snow-container"></div>
    <main class="page">
      <h1 class="title">Merry Christmas</h1>
      <p class="subtitle"
        >Click the "fruits" and "pen" below to reveal memories ‚ùÑÔ∏è</p
      >

      <div class="grid">
        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/orange.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/oia.jpg" alt="photo1" />
              <h2 class="back-down-left">First time we hang out</h2>
            </div>
          </div>
        </div>

        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/apple.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/oops.jpg" alt="photo2" />
              <h2 class="back-down-left">oops!üòÇ</h2>
            </div>
          </div>
        </div>
        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/orange.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/night-view.jpg" alt="photo1" />
              <h2 class="back-top">coffee time with night view</h2>
            </div>
          </div>
        </div>

        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/apple.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/rt.jpg" alt="photo2" />
              <h2 class="back-down-left">good moment in BBQ rice restaurant</h2>
            </div>
          </div>
        </div>
        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/orange.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/kai-desk.jpg" alt="photo1" />
              <h2 class="back-down-left">Kai's desk</h2>
            </div>
          </div>
        </div>

        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/apple.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/tennis.jpg" alt="photo2" />
              <h2 class="back-down-right">nice uniform</h2>
            </div>
          </div>
        </div>

        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/orange.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/sunset.jpg" alt="photo2" />
              <h2 class="back-top">Tiny sunset - Yongan Fishing Harbor</h2>
            </div>
          </div>
        </div>
        <div class="card" onclick="flip(this)">
          <div class="inner">
            <div class="front">
              <img src="./images/apple.png" alt="apple" />
            </div>
            <div class="back">
              <img src="./images/cover1.jpg" alt="photo2" />
              <h2 class="back-top" style="font-size: 16px">üòªüòªüòª</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="quills">
      <button class="quill-btn" id="quillLeft" aria-label="Open letter (left)">
        <img src="./images/quill-left.png" alt="quill left" />
      </button>
      <button
        class="quill-btn"
        id="quillRight"
        aria-label="Open letter (right)"
      >
        <img src="./images/quill-right.png" alt="quill right" />
      </button>
    </div>

    <!-- ‰ø°Á¥ô modal -->
    <div class="letter-modal" id="letterModal" aria-hidden="true">
      <div
        class="letter-card"
        role="dialog"
        aria-modal="true"
        aria-label="Letter"
      >
        <button class="letter-close" id="letterClose" aria-label="Close"
          >‚úï</button
        >

        <h2 class="letter-title" id="letterTitle">A Letter for You</h2>
        <div class="letter-paper">
          <p class="handwriting" id="letterText"></p>
          <span class="letter-cursor" id="letterCursor"></span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
